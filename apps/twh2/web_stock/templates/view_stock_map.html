{% extends "common_base.html" %}


{% block content %}

<table>
    <tr>
        <td>doc_id</td>
        <td>twh_id</td>
        <td>品牌</td>
        <td>批号</td>
        <td>颜色</td>
        <td>大小</td>
        <td>牙位</td>
        <td>盒编号</td>
        <!-- <td>数量</td> -->
    </tr>
    {% for map in maps %}
    <tr>
        <td>{{ map.doc_id}}</td>
        <td>{{ map.twh_id}}</td>
        <td>{{ map.brand}}</td>
        <td>{{ map.batch_num}}</td>
        <td>{{ map.color}}</td>
        <td>{{ map.size}}</td>
        <td>{{ map.location}}</td>
        <td>{{ map.col}}</td>
        <!-- <td>{{ map.map_quantity}}</td> -->
    </tr>
    {% endfor %}
</table>

{% endblock %}
