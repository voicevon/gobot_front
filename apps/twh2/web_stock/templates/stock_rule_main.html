{% extends "common_base.html" %}


{% block content %}

<table>
    <tr>
        <td>doc_id</td>
        <td>twh_id</td>
        <td>品牌</td>
        <td>批号</td>
        <td>颜色</td>
        <td>大小</td>
        <td>牙位</td>
        <td>盒编号</td>
        <!-- <td>数量</td> -->
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.doc_id}}</td>
        <td>{{ item.twh_id}}</td>
        <td>{{ item.brand}}</td>
        <td>{{ item.batch_num}}</td>
        <td>{{ item.color}}</td>
        <td>{{ item.size}}</td>
        <td>{{ item.location}}</td>
        <td>{{ item.col}}</td>
        <!-- <td>{{ map.map_quantity}}</td> -->
    </tr>
    {% endfor %}
</table>

{% endblock %}
