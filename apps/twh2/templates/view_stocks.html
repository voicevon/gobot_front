{% extends "common_base.html" %}


{% block content %}

<table>
    <tr>
        <td>品牌</td>
        <td>批号</td>
        <td>颜色</td>
        <td>大小</td>
        <td>牙位</td>
        <td>行</td>
        <td>列</td>
        <td>层</td>
        <td>数量</td>
    </tr>
    {% for stock in stocks %}
    <tr>
        <td>{{ stock.brand}}</td>
        <td>{{ stock.batch_num}}</td>
        <td>{{ stock.color}}</td>
        <td>{{ stock.size}}</td>
        <td>{{ stock.location}}</td>
        <td>{{ stock.row}}</td>
        <td>{{ stock.col}}</td>
        <td>{{ stock.layer}}</td>
        <td>{{ stock.stock_quantity}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
