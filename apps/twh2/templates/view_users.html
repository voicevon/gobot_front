{% extends "common_base.html" %}


{% block content %}
<table>
    {% for user in users %}
    <tr>
        <td>{{ user.factory_id}}</td>
        <td>{{ user.user_id }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.position }}</td>

    </tr>

    {% endfor %}
</table>

{% endblock %}
