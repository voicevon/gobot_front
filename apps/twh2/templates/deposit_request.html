{% extends "common_base.html" %}


{% block content %}
<!-- {% include 'table_user_request.html' %} -->
<form action="deposit_move" method="POST">
   详细入库数据<p></p>
   <br>品牌<input name="brand" value="{{ user_request['brand'] }}">
   <br>颜色<input name="color" value="{{ user_request['color'] }}">
   <br>大小<input name="size" value="{{ user_request['size'] }}">
   <br>形状<input name="shape" value="{{ user_request['shape'] }}">
   <br>牙位<input name="location" value="{{ user_request['location'] }}">

   <br>原有数量<input name="origin_quantity" value="{{ user_request['origin_quantity'] }}">
   <br>入库数量<input name="deposit_quantity" value="{{ user_request['deposit_quantity'] }}">
   <br>twh<input name="twh" value="{{ user_request['twh'] }}">

   <br>doc_id: <input name="doc_id" value="{{ user_request['doc_id'] }}">
   <br>行：<input name="row" value="{{ user_request['row'] }}">
   <br>层：<input name="layer" value="{{ user_request['layer'] }}">
   <br>请核准：<br>推荐列：<input name="col" value="{{ user_request['col'] }}">
   <p><input type="submit" value="确认以上数据正确" /></p>

</form>
{% endblock %}
