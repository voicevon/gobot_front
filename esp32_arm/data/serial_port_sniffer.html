<!DOCTYPE html>
<html>
<head>
  <title>卷积分设备</title>
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>设置 serial port sniffer</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid" value="Perfect"><br>
            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass" value="1234567890"><br>
            <label for="mqtt_broker">mqtt_broker</label>
            <input type="text" id ="mqtt_broker" name="mqtt_broker" value="voicevon.vicp.io"><br>
            <label for="mqtt_port">mqtt_port</label>
            <input type="text" id ="mqtt_port" name="mqtt_port" value="1883"><br>
            <label for="mqtt_uid">mqtt_uid</label>
            <input type="text" id ="mqtt_uid" name="mqtt_uid" value="von"><br>
            <label for="mqtt_password">mqtt_password</label>
            <input type="text" id ="mqtt_password" name="mqtt_password" value=""><br>
            <label for="device_sid">device_sid</label>
            <input type="text" id ="wh_id" name="device_sid" value="230604"><br>
            
            <label for="baud_rate">baud_rate</label>
            <input type="text" id ="baud_rate" name="baud_rate" value="9600"><br>
            <label for="bit_length">bit_length</label>
            <input type="text" id ="bit_length" name="bit_length" value="N81"><br>
            <label for="verification">verification</label>
            <input type="text" id ="verification" name="verification" value="N"><br>
            <label for="admin_uid">管理员账号</label>
            <input type="text" id ="admin_uid" name="admin_uid" value="admin"><br>
            <label for="admin_password">管理员密码</label>
            <input type="text" id ="admin_password" name="admin_password" value="admin"><br>
            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
